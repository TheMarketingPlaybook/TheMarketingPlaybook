<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stage Staging</title>
  <style>
    /* Hard reset for this page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #fff;
    }

    .stage-wrapper {
      position: fixed; /* ignore any “wrapper” stuff */
      inset: 0;
      background: #000;
      overflow: hidden;
    }

    .stage-outline,
    .stage-color {
      position: absolute;
      inset: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      transform: scale(1.05); /* small upscale */
    }

    .stage-outline {
      background-image: url("./assets/Outline_Stage.png");
      z-index: 1;
    }

    .stage-color {
      background-image: url("./assets/Normal_Stage.png");
      z-index: 2;
      transition: opacity 0.25s ease-out;
    }

    /* Vignette to blend the edges to full screen */
    .stage-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        circle,
        rgba(0, 0, 0, 0) 60%,
        rgba(0, 0, 0, 0.55) 100%
      );
      z-index: 99;
    }

    /* TEMP buttons to test swaps */
    .controls {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 100;
    }

    .controls button {
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      cursor: pointer;
      border-radius: 999px;
    }

    .controls button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="stage-wrapper">
    <div class="stage-outline"></div>
    <div class="stage-color" id="stageColor"></div>

    <div class="controls">
      <button data-stage="Normal_Stage.png">Normal</button>
      <button data-stage="Cyan_Stage.png">Cyan</button>
      <button data-stage="Gold_Stage.png">Gold</button>
      <button data-stage="Green_Stage.png">Green</button>
      <button data-stage="Purple_Stage.png">Purple</button>
    </div>
  </div>

  <script>
    const stageColor = document.getElementById("stageColor");
    const buttons = document.querySelectorAll(".controls button");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const fileName = btn.getAttribute("data-stage");
        stageColor.style.opacity = 0;

        setTimeout(() => {
          stageColor.style.backgroundImage = `url("./assets/${fileName}")`;
          stageColor.style.opacity = 1;
        }, 150);
      });
    });
  </script>
</body>
</html>
