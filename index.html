<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE Marketing Playbook</title>

  <!-- Swiper CSS for Coverflow Effect -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#aboutme">About Me</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#blog">The Blog</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header class="hero">
    <h1 class="title">THE <em><strong>Marketing Playbook</strong></em></h1>
  </header>

  <!-- ðŸ‘‡ BACKGROUND DIV goes here, *after* the header -->
  <div class="dynamic-bg"></div>

  <!-- Rotunda / Swiper Container -->
  <section class="rotunda swiper-container">
    <div class="swiper-wrapper carousel">

      <!-- Blog Pane -->
      <div 
        class="swiper-slide pane blog" 
        style="background-image:url('assets/blog.jpeg')"
      >
        <div class="pane-content">
          <h2>The Blog</h2>
          <p>Marketing insights from Mattress Mack to Pirate Game Theory.</p>
        </div>
      </div>

      <!-- Portfolio Pane -->
      <div 
        class="swiper-slide pane work" 
        style="background-image:url('assets/portfolio.jpg')"
      >
        <div class="pane-content">
          <h2>My Portfolio</h2>
          <p>Explore my marketing effortsâ€”letâ€™s get in touch!</p>
        </div>
      </div>

      <!-- About Pane -->
      <div 
        class="swiper-slide pane about" 
        style="background-image:url('assets/headshot.jpg')"
      >
        <div class="pane-content">
          <h2>About Todd</h2>
          <p>My foundations in strategic marketing and bold storytelling.</p>
        </div>
      </div>

    </div> <!-- end of swiper-wrapper -->
  </section>

  <!-- Optional Swiper Controls -->
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
