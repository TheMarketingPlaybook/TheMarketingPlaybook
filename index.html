<!DOCTYPE html>
<html lang="en">
<head>

    <title>THE Marketing Playbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>

            <li><a href="#home">Home</a></li>

                <img src="assets/portfolio.jpg" alt="Portfolio" class="pane-img">

        </div>

        <div class="pane blog">
