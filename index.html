<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Marketing Playbook â€“ Stage</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="stage-wrapper">
    <!-- Permanent outline/base layer -->
    <div class="stage-outline"></div>

    <!-- Swappable color layer -->
    <div class="stage-color" id="stageColor"></div>

    <!-- Floating center asset (About, Work, etc.) -->
    <div class="center-anchor">
      <div class="center-float">
        <img
          id="centerAsset"
          src="./assets/headshot.png"
          alt="About Me"
        />
      </div>
    </div>

    <!-- Switchboard -->
    <div class="switchboard">
      <!-- ABOUT switch -->
      <button
        class="switch about"
        data-stage="Cyan_Stage.png"
        data-center="headshot.png"
      ></button>

      <!-- placeholders for future switches -->
      <button class="switch work"></button>
      <button class="switch blog"></button>
      <button class="switch contact"></button>
    </div>
  </div>

  <script>
    const stageColor = document.getElementById("stageColor");
    const centerAsset = document.getElementById("centerAsset");
    const switches = document.querySelectorAll(".switch");

    switches.forEach((sw) => {
      sw.addEventListener("click", () => {
        const stageFile = sw.dataset.stage;
        const centerFile = sw.dataset.center;

        // fade out
        stageColor.style.opacity = 0;
        centerAsset.style.opacity = 0;

        setTimeout(() => {
          if (stageFile) {
            stageColor.style.backgroundImage = `url("./assets/${stageFile}")`;
          }

          if (centerFile) {
            centerAsset.src = `./assets/${centerFile}`;
          }

          // fade in
          stageColor.style.opacity = 1;
          centerAsset.style.opacity = 1;
        }, 150);
      });
    });
  </script>
</body>
</html>
